<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSE Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f5f7fa;
      color: #333;
    }
    header {
      background-color: #004d66;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    main {
      padding: 30px;
    }
    h2 {
      margin-top: 40px;
      color: #004d66;
    }
    form {
      margin-bottom: 20px;
      padding: 20px;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    input, select, button, textarea {
      margin: 8px 5px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #004d66;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #007799;
    }
    canvas {
      max-width: 700px;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/HSE_logo.svg/512px-HSE_logo.svg.png" alt="HSE Logo">
    <h1>HSE Daily Data Dashboard</h1>
  </header>

  <main>
    <!-- Manpower Form -->
    <h2>Manpower Entry</h2>
    <form id="manpowerForm">
      <select id="vendor">
        <option value="Vendor A">Vendor A</option>
        <option value="Vendor B">Vendor B</option>
        <option value="Vendor C">Vendor C</option>
      </select>
      <input type="number" id="manpower" placeholder="Manpower count" required>
      <input type="text" id="hours" placeholder="Safe man-hours" readonly>
      <input type="text" id="manpowerRemarks" placeholder="Remarks">
      <button type="submit">Submit</button>
    </form>

    <!-- Inductions Form -->
    <h2>Induction Entry</h2>
    <form id="inductionForm">
      <select id="inductionType">
        <option value="Visitor">Visitor</option>
        <option value="Job Specific">Job Specific</option>
      </select>
      <input type="text" id="person" placeholder="Person Name" required>
      <input type="file" id="inductionPhoto" accept="image/*">
      <input type="text" id="inductionRemarks" placeholder="Remarks">
      <button type="submit">Submit</button>
    </form>

    <!-- Training Form -->
    <h2>Training Entry</h2>
    <form id="trainingForm">
      <input type="text" id="training" placeholder="Training Name" required>
      <input type="text" id="attendee" placeholder="Attendee Name" required>
      <input type="file" id="trainingPhoto" accept="image/*">
      <input type="text" id="trainingRemarks" placeholder="Remarks">
      <button type="submit">Submit</button>
    </form>

    <!-- Audit Form -->
    <h2>Audit Entry</h2>
    <form id="auditForm">
      <select id="category">
        <option value="High Risk">High Risk</option>
        <option value="Medium Risk">Medium Risk</option>
        <option value="Low Risk">Low Risk</option>
        <option value="Good Practice">Good Practice</option>
      </select>
      <input type="text" id="observation" placeholder="Observation" required>
      <input type="text" id="location" placeholder="Location Description">
      <input type="text" id="vendorAudit" placeholder="Vendor Name">
      <textarea id="suggestedAction" placeholder="Suggested Action"></textarea>
      <textarea id="auditRemarks" placeholder="Remarks"></textarea>
      <input type="file" id="auditPhotos" accept="image/*" multiple>
      <button type="submit">Submit</button>
    </form>

    <!-- Placeholder for Chart -->
    <h2>Audit Risk Chart (Demo Data)</h2>
    <canvas id="auditChart"></canvas>
  </main>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbziG0Pgb93LoFzVd1QI_1HeSjfHcEvnBTRtqRFbQnnl/dev';

    document.getElementById('manpower').addEventListener('input', function () {
      const count = parseInt(this.value, 10);
      document.getElementById('hours').value = count > 0 ? count * 10 : '';
    });

    function submitForm(formId, payloadBuilder) {
      document.getElementById(formId).addEventListener('submit', function(e) {
        e.preventDefault();
        const payload = payloadBuilder();

        fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(payload),
          headers: { 'Content-Type': 'application/json' }
        })
        .then(response => response.text())
        .then(result => {
          alert('Submitted: ' + result);
          document.getElementById(formId).reset();
        })
        .catch(error => alert('Error: ' + error));
      });
    }

    submitForm('manpowerForm', () => ({
      sheet: 'Manpower',
      vendor: document.getElementById('vendor').value,
      manpower: document.getElementById('manpower').value,
      hours: document.getElementById('hours').value,
      remarks: document.getElementById('manpowerRemarks').value
    }));

    submitForm('inductionForm', () => ({
      sheet: 'Inductions',
      type: document.getElementById('inductionType').value,
      person: document.getElementById('person').value,
      photo: document.getElementById('inductionPhoto').files[0]?.name,
      remarks: document.getElementById('inductionRemarks').value
    }));

    submitForm('trainingForm', () => ({
      sheet: 'Trainings',
      training: document.getElementById('training').value,
      attendee: document.getElementById('attendee').value,
      photo: document.getElementById('trainingPhoto').files[0]?.name,
      remarks: document.getElementById('trainingRemarks').value
    }));

    submitForm('auditForm', () => {
      const photos = Array.from(document.getElementById('auditPhotos').files).map(file => file.name);
      return {
        sheet: 'Audits',
        category: document.getElementById('category').value,
        observation: document.getElementById('observation').value,
        location: document.getElementById('location').value,
        vendor: document.getElementById('vendorAudit').value,
        suggestedAction: document.getElementById('suggestedAction').value,
        remarks: document.getElementById('auditRemarks').value,
        photos: photos.join(', ')
      };
    });

    const ctx = document.getElementById('auditChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['High Risk', 'Medium Risk', 'Low Risk', 'Good Practice'],
        datasets: [{
          label: 'Audit Count',
          data: [10, 7, 3, 5],
          backgroundColor: ['#f44336', '#ff9800', '#ffeb3b', '#4caf50']
        }]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true } }
      }
    });
  </script>
</body>
</html>
