<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audit Form - EHS Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
  <script src="https://kit.fontawesome.com/a2d9d5a64b.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 1200px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
      font-size: 32px;
      margin-bottom: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin-top: 0;
      color: #2e7d32;
      font-size: 22px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #2e7d32;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    button:hover { background-color: #256328; }
    .export-btn {
      background-color: #1565c0;
      margin-top: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #2e7d32;
      color: white;
    }
    .risk-high { background:#f8d7da; border:1px solid #f5c6cb; }
    .risk-medium { background:#fff3cd; border:1px solid #ffeeba; }
    .risk-low { background:#d4edda; border:1px solid #c3e6cb; }
    .risk-good { background:#e8f5e9; border:1px solid #2e7d32; }
    img.thumb {
      max-width: 60px;
      max-height: 60px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1><i class="fas fa-hard-hat"></i> Audit Form</h1>

  <!-- Audit Form -->
  <div class="card">
    <h2><i class="fas fa-clipboard-check"></i> Fill Audit Details</h2>
    <form id="auditForm">
      <label>Audit Date</label>
      <input type="date" id="auditDate" required>

      <label>Auditor Name</label>
      <input type="text" id="auditorName" required>

      <label>Location / Site</label>
      <input type="text" id="location" required>

      <label>Observation</label>
      <textarea id="observation" required></textarea>

      <label>Nature of Hazard</label>
      <input type="text" id="nature" required>

      <label>Category</label>
      <select id="category" required>
        <option value="High Risk">High Risk</option>
        <option value="Medium Risk">Medium Risk</option>
        <option value="Low Risk">Low Risk</option>
        <option value="Good Practice">Good Practice</option>
      </select>

      <label>Recommended Action</label>
      <textarea id="action" required></textarea>

      <label>Action Taken</label>
      <textarea id="actionTaken"></textarea>

      <label>Responsible Person</label>
      <input type="text" id="responsible" required>

      <label>Target Date</label>
      <input type="date" id="targetDate" required>

      <label>Status</label>
      <select id="status" required>
        <option value="Open">Open</option>
        <option value="Closed">Closed</option>
      </select>

      <label>Photo</label>
      <input type="file" id="photo" accept="image/*">

      <button type="submit"><i class="fas fa-plus-circle"></i> Add Record</button>
    </form>
  </div>

  <!-- Records -->
  <div class="card">
    <h2><i class="fas fa-table"></i> Audit Records</h2>
    <button class="export-btn" onclick="exportToExcel()"><i class="fas fa-file-excel"></i> Export to Excel</button>
    <table id="recordsTable">
      <thead>
        <tr>
          <th>S.No</th>
          <th>Audit Date</th>
          <th>Auditor</th>
          <th>Location</th>
          <th>Observation</th>
          <th>Nature of Hazard</th>
          <th>Category</th>
          <th>Recommended Action</th>
          <th>Action Taken</th>
          <th>Responsible</th>
          <th>Target Date</th>
          <th>Status</th>
          <th>Photo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
  let records = [];

  document.getElementById("auditForm").addEventListener("submit", function(e){
    e.preventDefault();
    const reader = new FileReader();
    const file = document.getElementById("photo").files[0];
    const record = {
      auditDate: document.getElementById("auditDate").value,
      auditorName: document.getElementById("auditorName").value,
      location: document.getElementById("location").value,
      observation: document.getElementById("observation").value,
      nature: document.getElementById("nature").value,
      category: document.getElementById("category").value,
      action: document.getElementById("action").value,
      actionTaken: document.getElementById("actionTaken").value,
      responsible: document.getElementById("responsible").value,
      targetDate: document.getElementById("targetDate").value,
      status: document.getElementById("status").value,
      photo: ""
    };
    if(file){
      reader.onload = function(){
        record.photo = reader.result;
        records.push(record);
        renderTable();
      };
      reader.readAsDataURL(file);
    } else {
      records.push(record);
      renderTable();
    }
    this.reset();
  });

  function renderTable(){
    const tbody = document.querySelector("#recordsTable tbody");
    tbody.innerHTML = "";
    records.forEach((rec, i) => {
      let riskClass = "";
      if(rec.category === "High Risk") riskClass = "risk-high";
      else if(rec.category === "Medium Risk") riskClass = "risk-medium";
      else if(rec.category === "Low Risk") riskClass = "risk-low";
      else if(rec.category === "Good Practice") riskClass = "risk-good";

      const row = `<tr class="${riskClass}">
        <td>${i+1}</td>
        <td>${rec.auditDate}</td>
        <td>${rec.auditorName}</td>
        <td>${rec.location}</td>
        <td>${rec.observation}</td>
        <td>${rec.nature}</td>
        <td>${rec.category}</td>
        <td>${rec.action}</td>
        <td>${rec.actionTaken}</td>
        <td>${rec.responsible}</td>
        <td>${rec.targetDate}</td>
        <td>${rec.status}</td>
        <td>${rec.photo ? `<img src="${rec.photo}" class="thumb">` : ""}</td>
      </tr>`;
      tbody.innerHTML += row;
    });
  }

  async function exportToExcel(){
    const workbook = new ExcelJS.Workbook();
    const sheet = workbook.addWorksheet("Audit Records");

    // Title
    sheet.mergeCells("A1:M1");
    const titleCell = sheet.getCell("A1");
    titleCell.value = "EHS Audit Records";
    titleCell.alignment = { horizontal: "center" };
    titleCell.font = { bold: true, size: 16, color: { argb: "FFFFFFFF" } };
    titleCell.fill = { type: "pattern", pattern: "solid", fgColor: { argb: "FF2E7D32" } };

    // Header
    const header = ["S.No","Audit Date","Auditor","Location","Observation","Nature of Hazard","Category","Recommended Action","Action Taken","Responsible","Target Date","Status","Photo"];
    sheet.addRow(header);
    sheet.getRow(2).font = { bold: true };
    sheet.getRow(2).alignment = { horizontal: "center" };

    // Data
    records.forEach((rec, i)=>{
      const row = sheet.addRow([
        i+1, rec.auditDate, rec.auditorName, rec.location, rec.observation, rec.nature, rec.category,
        rec.action, rec.actionTaken, rec.responsible, rec.targetDate, rec.status, "Photo"
      ]);

      // Risk coloring
      let color = "";
      if(rec.category === "High Risk") color = "FFF8D7DA";
      else if(rec.category === "Medium Risk") color = "FFFFF3CD";
      else if(rec.category === "Low Risk") color = "FFD4EDDA";
      else if(rec.category === "Good Practice") color = "FFE8F5E9";
      row.eachCell(cell => {
        cell.fill = { type:"pattern", pattern:"solid", fgColor:{ argb: color } };
        cell.border = { top:{style:"thin"},left:{style:"thin"},bottom:{style:"thin"},right:{style:"thin"} };
      });

      // Insert photo
      if(rec.photo){
        const imageId = workbook.addImage({ base64: rec.photo, extension: 'png' });
        sheet.addImage(imageId, {
          tl: { col: 12, row: row.number-1 },
          ext: { width: 80, height: 80 }
        });
      }
    });

    // Save
    const buffer = await workbook.xlsx.writeBuffer();
    const blob = new Blob([buffer], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "audit_records.xlsx";
    a.click();
    URL.revokeObjectURL(url);
  }
</script>
</body>
</html>
