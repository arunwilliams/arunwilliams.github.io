<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EHS Audit Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      flex: 1 1 500px;
      max-width: 600px;
    }
    .card h2 {
      color: #2e7d32;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-align: center;
      border-bottom: 3px solid #2e7d32;
      padding-bottom: 10px;
    }
    form label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    form button {
      background: #2e7d32;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    form button:hover {
      background: #256428;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      text-align: center;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
      font-size: 0.9rem;
    }
    table th {
      background: #2e7d32;
      color: white;
    }
    /* Risk-based UI coloring */
    .high-risk { background: #f8d7da; border: 1px solid #f5c6cb; }
    .medium-risk { background: #fff3cd; border: 1px solid #ffeeba; }
    .low-risk { background: #d4edda; border: 1px solid #c3e6cb; }
    .good-practice { background: #e8f5e9; border: 1px solid #2e7d32; }

    /* Responsive */
    @media (max-width: 768px) {
      .container { flex-direction: column; align-items: center; }
      table { font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-hard-hat"></i> EHS Audit Dashboard</h1>
  </header>

  <div class="container">
    <!-- Audit Form -->
    <div class="card">
      <h2><i class="fas fa-clipboard-list"></i> Audit Form</h2>
      <form id="auditForm">
        <label>Audit Date</label>
        <input type="date" id="auditDate" required>
        
        <label>Auditor Name</label>
        <input type="text" id="auditorName" required>

        <label>Location / Site</label>
        <input type="text" id="location" required>

        <label>Observation</label>
        <textarea id="observation" required></textarea>

        <label>Nature of the Hazard</label>
        <input type="text" id="hazard" required>

        <label>Category</label>
        <select id="category" required>
          <option value="High Risk">ðŸ”´ High Risk</option>
          <option value="Medium Risk">ðŸŸ  Medium Risk</option>
          <option value="Low Risk">ðŸŸ¢ Low Risk</option>
          <option value="Good Practice">âœ… Good Practice</option>
        </select>

        <label>Recommended Action</label>
        <textarea id="actionTaken"></textarea>

        <label>Responsible Person</label>
        <input type="text" id="responsiblePerson">

        <label>Target Date</label>
        <input type="date" id="targetDate">

        <label>Status</label>
        <select id="status">
          <option>Open</option>
          <option>Closed</option>
        </select>

        <label>Upload Photo</label>
        <input type="file" id="photo" accept="image/*">

        <button type="submit"><i class="fas fa-plus-circle"></i> Add Record</button>
      </form>
    </div>

    <!-- Audit Records -->
    <div class="card">
      <h2><i class="fas fa-table"></i> Audit Records</h2>
      <button onclick="exportExcel()"><i class="fas fa-file-excel"></i> Export to Excel</button>
      <table id="recordsTable">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Audit Date</th>
            <th>Auditor Name</th>
            <th>Location / Site</th>
            <th>Observation</th>
            <th>Nature of Hazard</th>
            <th>Category</th>
            <th>Recommended Action</th>
            <th>Responsible Person</th>
            <th>Target Date</th>
            <th>Status</th>
            <th>Photo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    let records = [];
    let serial = 1;

    document.getElementById("auditForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const record = {
        serial: serial++,
        auditDate: document.getElementById("auditDate").value,
        auditorName: document.getElementById("auditorName").value,
        location: document.getElementById("location").value,
        observation: document.getElementById("observation").value,
        hazard: document.getElementById("hazard").value,
        category: document.getElementById("category").value,
        actionTaken: document.getElementById("actionTaken").value,
        responsiblePerson: document.getElementById("responsiblePerson").value,
        targetDate: document.getElementById("targetDate").value,
        status: document.getElementById("status").value,
        photo: document.getElementById("photo").files[0] ? URL.createObjectURL(document.getElementById("photo").files[0]) : ""
      };

      records.push(record);
      updateTable();
      document.getElementById("auditForm").reset();
    });

    function updateTable() {
      const tbody = document.querySelector("#recordsTable tbody");
      tbody.innerHTML = "";

      records.forEach(rec => {
        const row = document.createElement("tr");

        // Risk-based row coloring
        if (rec.category === "High Risk") row.className = "high-risk";
        else if (rec.category === "Medium Risk") row.className = "medium-risk";
        else if (rec.category === "Low Risk") row.className = "low-risk";
        else if (rec.category === "Good Practice") row.className = "good-practice";

        row.innerHTML = `
          <td>${rec.serial}</td>
          <td>${rec.auditDate}</td>
          <td>${rec.auditorName}</td>
          <td>${rec.location}</td>
          <td>${rec.observation}</td>
          <td>${rec.hazard}</td>
          <td>${rec.category}</td>
          <td>${rec.actionTaken}</td>
          <td>${rec.responsiblePerson}</td>
          <td>${rec.targetDate}</td>
          <td>${rec.status}</td>
          <td>${rec.photo ? `<img src="${rec.photo}" width="50">` : ""}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function exportExcel() {
      const wb = XLSX.utils.book_new();
      const ws_data = [
        ["Project Name: __________________", "Audit No: ____________"],
        [],
        ["S.No", "Audit Date", "Auditor Name", "Location / Site", "Observation", "Nature of Hazard", "Category", "Recommended Action", "Responsible Person", "Target Date", "Status", "Photo"]
      ];

      records.forEach(rec => {
        ws_data.push([rec.serial, rec.auditDate, rec.auditorName, rec.location, rec.observation, rec.hazard, rec.category, rec.actionTaken, rec.responsiblePerson, rec.targetDate, rec.status, rec.photo ? "Photo Attached" : ""]);
      });

      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      XLSX.utils.book_append_sheet(wb, ws, "Audit Records");
      XLSX.writeFile(wb, "EHS_Audit.xlsx");
    }
  </script>
</body>
</html>
