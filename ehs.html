<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EHS Audit Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.19.3/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f7;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card h2 {
      color: #2e7d32;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #2e7d32;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    button:hover {
      background-color: #256528;
    }

    .export-btn {
      background-color: #1d6f42;
      font-size: 15px;
    }

    .table-container {
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      vertical-align: middle;
    }

    th {
      background-color: #2e7d32;
      color: white;
    }

    /* Risk highlights with new scheme */
    .risk-high {
      background-color: #f8d7da;
      border-left: 6px solid red;
    }

    .risk-medium {
      background-color: #ffe5b4;
      border-left: 6px solid #ff9800;
    }

    .risk-low {
      background-color: #d6eaff;
      border-left: 6px solid #2196f3;
    }

    .risk-good {
      background-color: #c8e6c9;
      border-left: 6px solid #2e7d32;
    }

    img {
      max-width: 80px;
      max-height: 80px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Audit Form -->
    <div class="card">
      <h2><i class="fas fa-helmet-safety"></i> Audit Form</h2>
      <form id="auditForm">
        <label><i class="fas fa-clipboard-list"></i> Observation</label>
        <textarea id="observation" required></textarea>

        <label><i class="fas fa-exclamation-triangle"></i> Nature of the Hazard</label>
        <input type="text" id="hazard" required>

        <label><i class="fas fa-signal"></i> Risk Level</label>
        <select id="risk" required>
          <option value="">Select Risk</option>
          <option value="High">ðŸ”´ High Risk</option>
          <option value="Medium">ðŸŸ  Medium Risk</option>
          <option value="Low">ðŸ”µ Low Risk</option>
          <option value="Good Practice">âœ… Good Practice</option>
        </select>

        <label><i class="fas fa-lightbulb"></i> Recommended Action</label>
        <textarea id="action" required></textarea>

        <label><i class="fas fa-camera"></i> Capture/Upload Photo</label>
        <input type="file" id="photo" accept="image/*" capture="environment">

        <button type="submit"><i class="fas fa-plus-circle"></i> Add Record</button>
      </form>
    </div>

    <!-- Audit Records -->
    <div class="card">
      <h2><i class="fas fa-table"></i> Audit Records</h2>
      <div class="table-container">
        <table id="auditTable">
          <thead>
            <tr>
              <th>S.No</th>
              <th>Observation</th>
              <th>Nature of the Hazard</th>
              <th>Risk Level</th>
              <th>Recommended Action</th>
              <th>Photo</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <button class="export-btn" id="downloadBtn"><i class="fas fa-file-excel"></i> Export to Excel</button>
    </div>
  </div>

  <script>
    let recordCount = 0;
    const auditData = [];

    document.getElementById("auditForm").addEventListener("submit", function(e) {
      e.preventDefault();
      recordCount++;

      const observation = document.getElementById("observation").value;
      const hazard = document.getElementById("hazard").value;
      const risk = document.getElementById("risk").value;
      const action = document.getElementById("action").value;
      const photoInput = document.getElementById("photo").files[0];

      let photoURL = "";
      if (photoInput) {
        photoURL = URL.createObjectURL(photoInput);
      }

      const table = document.getElementById("auditTable").getElementsByTagName("tbody")[0];
      const newRow = table.insertRow();

      let riskClass = "";
      if (risk === "High") riskClass = "risk-high";
      else if (risk === "Medium") riskClass = "risk-medium";
      else if (risk === "Low") riskClass = "risk-low";
      else if (risk === "Good Practice") riskClass = "risk-good";

      newRow.classList.add(riskClass);

      newRow.innerHTML = `
        <td>${recordCount}</td>
        <td>${observation}</td>
        <td>${hazard}</td>
        <td>${risk}</td>
        <td>${action}</td>
        <td>${photoURL ? `<img src="${photoURL}" alt="photo">` : ''}</td>
      `;

      auditData.push({
        "S.No": recordCount,
        "Observation": observation,
        "Nature of the Hazard": hazard,
        "Risk Level": risk,
        "Recommended Action": action
      });

      document.getElementById("auditForm").reset();
    });

    document.getElementById("downloadBtn").addEventListener("click", function() {
      const wb = XLSX.utils.book_new();

      const title = [["Project Name: __________", "Audit No: __________"]];
      const ws_data = title.concat([["S.No", "Observation", "Nature of the Hazard", "Risk Level", "Recommended Action"]]);

      auditData.forEach(item => {
        ws_data.push([item["S.No"], item["Observation"], item["Nature of the Hazard"], item["Risk Level"], item["Recommended Action"]]);
      });

      const ws = XLSX.utils.aoa_to_sheet(ws_data);

      Object.keys(ws).forEach(cell => {
        if(cell[0] === '!') return;
        ws[cell].s = { alignment: { horizontal: "center", vertical: "center", wrapText: true } };
      });

      XLSX.utils.book_append_sheet(wb, ws, "Audit Data");
      XLSX.writeFile(wb, "Audit_Data.xlsx");
    });
  </script>
</body>
</html>
