<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EHS Audit Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.19.3/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f7;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card h2 {
      color: #2e7d32;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #2e7d32;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 15px;
    }

    button:hover {
      background-color: #256528;
    }

    .table-container {
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      vertical-align: middle;
    }

    th {
      background-color: #2e7d32;
      color: white;
    }

    .risk-high {
      background-color: #f8d7da;
    }

    .risk-medium {
      background-color: #fff3cd;
    }

    .risk-low {
      background-color: #d4edda;
    }

    .risk-good {
      background-color: #e8f5e9;
    }

    img {
      max-width: 80px;
      max-height: 80px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Audit Form -->
    <div class="card">
      <h2><i class="fas fa-hard-hat"></i> Audit Form</h2>
      <form id="auditForm">
        <label>Observation</label>
        <textarea id="observation" required></textarea>

        <label>Nature of Hazard</label>
        <input type="text" id="hazard" required>

        <label>Risk Level</label>
        <select id="risk" required>
          <option value="">Select Risk</option>
          <option value="High">High Risk</option>
          <option value="Medium">Medium Risk</option>
          <option value="Low">Low Risk</option>
          <option value="Good Practice">Good Practice</option>
        </select>

        <label>Recommended Action</label>
        <textarea id="action" required></textarea>

        <label>Capture/Upload Photo</label>
        <input type="file" id="photo" accept="image/*" capture="environment">

        <button type="submit"><i class="fas fa-plus-circle"></i> Add Record</button>
      </form>
    </div>
