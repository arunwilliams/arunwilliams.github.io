<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HSE Audit Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table, th, td { border: 1px solid #333; }
    th, td { padding: 8px; text-align: center; vertical-align: middle; }
    .btn { padding: 6px 12px; margin: 5px; cursor: pointer; }
    #visitorCount { margin-top: 20px; text-align: center; font-weight: bold; }
    footer { margin-top: 20px; text-align: center; font-size: 14px; color: gray; }
    canvas { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>HSE Audit Dashboard</h1>

  <div>
    <label>Date: <input type="date" id="date"></label>
    <label>Auditor Name: <input type="text" id="auditor"></label>
    <label>Project Name: <input type="text" id="project"></label>
    <label>Location: <input type="text" id="location"></label>
    <label>Observation: <input type="text" id="observation"></label>
    <label>Risk Level: 
      <select id="risk">
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
        <option>Good Practice</option>
      </select>
    </label>
    <label>Photo: <input type="file" id="photo" accept="image/*"></label>
    <button class="btn" onclick="addRecord()">Add Record</button>
    <button class="btn" onclick="exportExcel()">Export to Excel</button>
  </div>

  <table id="auditTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Auditor</th>
        <th>Project</th>
        <th>Location</th>
        <th>Observation</th>
        <th>Risk Level</th>
        <th>Photo</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <canvas id="summaryChart" width="400" height="200"></canvas>

  <div id="visitorCount">Visitors: Loading...</div>
  <footer>Developed by Arun Williams</footer>

<script>
let records = [];
let editIndex = -1;

// Handle photo as Base64
document.getElementById("photo").addEventListener("change", function(event){
  const file = event.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = function(e){
      document.getElementById("photo").dataset.base64 = e.target.result;
    };
    reader.readAsDataURL(file);
  }
});

function addRecord() {
  const date = document.getElementById("date").value;
  const auditor = document.getElementById("auditor").value;
  const project = document.getElementById("project").value;
  const location = document.getElementById("location").value;
  const observation = document.getElementById("observation").value;
  const risk = document.getElementById("risk").value;
  const photo = document.getElementById("photo").dataset.base64 || "";

  const record = {date, auditor, project, location, observation, risk, photo};

  if (editIndex === -1) {
    records.push(record);
  } else {
    records[editIndex] = record;
    editIndex = -1;
  }

  document.getElementById("photo").value = "";
  document.getElementById("photo").dataset.base64 = "";
  renderTable();
  updateChart();
}

function renderTable() {
  const tbody = document.querySelector("#auditTable tbody");
  tbody.innerHTML = "";
  records.forEach((r, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${r.date}</td>
      <td>${r.auditor}</td>
      <td>${r.project}</td>
      <td>${r.location}</td>
      <td>${r.observation}</td>
      <td>${r.risk}</td>
      <td>${r.photo ? '<img src="'+r.photo+'" width="60">' : ''}</td>
      <td><button class="btn" onclick="editRecord(${index})">Edit</button></td>
    `;
    tbody.appendChild(tr);
  });
}

function editRecord(index) {
  const r = records[index];
  document.getElementById("date").value = r.date;
  document.getElementById("auditor").value = r.auditor;
  document.getElementById("project").value = r.project;
  document.getElementById("location").value = r.location;
  document.getElementById("observation").value = r.observation;
  document.getElementById("risk").value = r.risk;
  document.getElementById("photo").dataset.base64 = r.photo;
  editIndex = index;
}

async function exportExcel() {
  const wb = new ExcelJS.Workbook();
  const ws = wb.addWorksheet("Audit Data");

  ws.addRow(["Audit Report"]);
  ws.addRow([`Date: ${new Date().toLocaleDateString()}`]);
  ws.addRow([`Auditor: ${records[0]?.auditor || ''}`]);
  ws.addRow([`Project: ${records[0]?.project || ''}`]);
  ws.addRow([`Location: ${records[0]?.location || ''}`]);
  ws.addRow([]);

  ws.addRow(["Date","Auditor","Project","Location","Observation","Risk","Photo"]);

  records.forEach((r, i) => {
    const row = ws.addRow([r.date, r.auditor, r.project, r.location, r.observation, r.risk, ""]);
    if (r.photo) {
      const imageId = wb.addImage({ base64: r.photo, extension: 'png' });
      const img = new Image();
      img.src = r.photo;
      img.onload = function () {
        const width = img.width;
        const height = img.height;
        ws.getColumn(7).width = Math.max(ws.getColumn(7).width || 15, width / 7);
        ws.getRow(row.number).height = Math.max(ws.getRow(row.number).height || 20, height * 0.75);

        ws.addImage(imageId, {
          tl: { col: 6, row: row.number - 1 },
          ext: { width, height },
          editAs: 'oneCell'
        });
      };
    }
  });

  const buf = await wb.xlsx.writeBuffer();
  saveAs(new Blob([buf]), "Audit_Report.xlsx");
}

// Chart Summary
function updateChart() {
  const ctx = document.getElementById("summaryChart").getContext("2d");
  const counts = {High:0, Medium:0, Low:0, "Good Practice":0};
  records.forEach(r => counts[r.risk]++);
  if (window.chart) window.chart.destroy();
  window.chart = new Chart(ctx, {
    type: "bar",
    data: {
      labels: Object.keys(counts),
      datasets: [{label: "Observations", data: Object.values(counts)}]
    }
  });
}

// Visitor Counter
const namespace = "ehs_dashboard_arun";
const key = "visitor_count";

function updateVisitorCount() {
  fetch(`https://api.countapi.xyz/get/${namespace}/${key}`)
    .then(res => res.json())
    .then(data => {
      if (data.status === 404) {
        return fetch(`https://api.countapi.xyz/create?namespace=${namespace}&key=${key}&value=0`);
      }
    })
    .then(() => fetch(`https://api.countapi.xyz/hit/${namespace}/${key}`))
    .then(res => res.json())
    .then(data => {
      document.getElementById("visitorCount").textContent = "Visitors: " + data.value;
    })
    .catch(err => {
      console.error("Visitor count error:", err);
      document.getElementById("visitorCount").textContent = "Visitors: N/A";
    });
}

updateVisitorCount();
</script>
</body>
</html>
