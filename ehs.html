<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audit Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin:20px; }
    table { border-collapse: collapse; width: 100%; margin-top:20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; vertical-align: middle; }
    th { background-color: #f2f2f2; }
    img { max-width: 100px; max-height: 100px; display: block; margin: auto; }
    .form-section { margin-bottom: 20px; }
    .summary { margin-top: 20px; font-weight: bold; }
    .actions button { border:none; background:none; cursor:pointer; font-size:16px; margin: 0 4px; }
  </style>
</head>
<body>
  <h2>Audit Dashboard</h2>
  <div class="form-section">
    <label>Date: <input type="date" id="date"></label>
    <label>Auditor: <input type="text" id="auditor"></label>
    <label>Location: <input type="text" id="location"></label>
    <label>Observation: <input type="text" id="observation"></label>
    <label>Hazard Nature: <input type="text" id="hazardNature"></label>
    <label>Category:
      <select id="category">
        <option>High Risk</option>
        <option>Medium Risk</option>
        <option>Low Risk</option>
        <option>Good Practice</option>
      </select>
    </label>
    <label>Recommended Action: <input type="text" id="recommendedAction"></label>
    <label>Action Taken: <input type="text" id="actionTaken"></label>
    <label>Responsible Person: <input type="text" id="responsiblePerson"></label>
    <label>Target Date: <input type="date" id="targetDate"></label>
    <label>Status:
      <select id="status">
        <option>Open</option>
        <option>Closed</option>
      </select>
    </label>
    <label>Photo: <input type="file" id="photo" accept="image/*"></label>
    <button onclick="addRecord()">Add Record</button>
  </div>

  <table id="recordsTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Auditor</th>
        <th>Location</th>
        <th>Observation</th>
        <th>Hazard Nature</th>
        <th>Category</th>
        <th>Recommended Action</th>
        <th>Action Taken</th>
        <th>Responsible Person</th>
        <th>Target Date</th>
        <th>Status</th>
        <th>Photo</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="auditReport" class="summary"></div>

  <button onclick="downloadExcel()">Download Excel</button>

  <script>
    let records = [];

    function addRecord() {
      const record = {
        date: document.getElementById("date").value,
        auditor: document.getElementById("auditor").value,
        location: document.getElementById("location").value,
        observation: document.getElementById("observation").value,
        hazardNature: document.getElementById("hazardNature").value,
        category: document.getElementById("category").value,
        recommendedAction: document.getElementById("recommendedAction").value,
        actionTaken: document.getElementById("actionTaken").value,
        responsiblePerson: document.getElementById("responsiblePerson").value,
        targetDate: document.getElementById("targetDate").value,
        status: document.getElementById("status").value,
        photo: ""
      };

      const photoInput = document.getElementById("photo");
      if (photoInput.files && photoInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          record.photo = e.target.result;
          records.push(record);
          renderTable();
          updateDashboard();
        };
        reader.readAsDataURL(photoInput.files[0]);
      } else {
        records.push(record);
        renderTable();
        updateDashboard();
      }
    }

    function renderTable() {
      const tbody = document.querySelector("#recordsTable tbody");
      tbody.innerHTML = "";
      records.forEach((r, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.date}</td>
          <td>${r.auditor}</td>
          <td>${r.location}</td>
          <td>${r.observation}</td>
          <td>${r.hazardNature}</td>
          <td>${r.category}</td>
          <td>${r.recommendedAction}</td>
          <td>${r.actionTaken}</td>
          <td>${r.responsiblePerson}</td>
          <td>${r.targetDate}</td>
          <td>${r.status}</td>
          <td>${r.photo ? `<img src="${r.photo}" alt="photo">` : ""}</td>
          <td class="actions">
            <button onclick="editRecord(${i})" title="Edit">âœŽ</button>
            <button onclick="deleteRecord(${i})" title="Delete">ðŸ—‘</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function editRecord(index) {
      const r = records[index];
      document.getElementById("date").value = r.date;
      document.getElementById("auditor").value = r.auditor;
      document.getElementById("location").value = r.location;
      document.getElementById("observation").value = r.observation;
      document.getElementById("hazardNature").value = r.hazardNature;
      document.getElementById("category").value = r.category;
      document.getElementById("recommendedAction").value = r.recommendedAction;
      document.getElementById("actionTaken").value = r.actionTaken;
      document.getElementById("responsiblePerson").value = r.responsiblePerson;
      document.getElementById("targetDate").value = r.targetDate;
      document.getElementById("status").value = r.status;
      records.splice(index, 1);
      renderTable();
      updateDashboard();
    }

    function deleteRecord(index) {
      records.splice(index, 1);
      renderTable();
      updateDashboard();
    }

    function updateDashboard() {
      const counts = { high:0, medium:0, low:0, good:0 };
      records.forEach(r => {
        if(r.category === "High Risk") counts.high++;
        else if(r.category === "Medium Risk") counts.medium++;
        else if(r.category === "Low Risk") counts.low++;
        else if(r.category === "Good Practice") counts.good++;
      });

      document.getElementById("auditReport").innerHTML = `
        <p>ðŸ”´ High Risk: ${counts.high}</p>
        <p>ðŸŸ  Medium Risk: ${counts.medium}</p>
        <p>ðŸŸ¢ Low Risk: ${counts.low}</p>
        <p>âœ… Good Practice: ${counts.good}</p>
      `;
    }

    async function downloadExcel() {
      const wb = new ExcelJS.Workbook();
      const ws = wb.addWorksheet("Audit Records");

      ws.addRow(["Date","Auditor","Location","Observation","Hazard Nature","Category","Recommended Action","Action Taken","Responsible Person","Target Date","Status","Photo"]);

      for (const r of records) {
        const row = ws.addRow([r.date,r.auditor,r.location,r.observation,r.hazardNature,r.category,r.recommendedAction,r.actionTaken,r.responsiblePerson,r.targetDate,r.status,""]);
        if (r.photo) {
          const imgId = wb.addImage({ base64: r.photo, extension: 'png' });
          ws.addImage(imgId, {
            tl: { col: 11, row: row.number-1 },
            ext: { width: 100, height: 100 }
          });
          ws.getRow(row.number).height = 80;
          ws.getColumn(12).width = 20;
        }
      }

      const buf = await wb.xlsx.writeBuffer();
      saveAs(new Blob([buf]), "AuditRecords.xlsx");
    }
  </script>
</body>
</html>
